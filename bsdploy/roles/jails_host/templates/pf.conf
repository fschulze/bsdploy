{% for network in pf_nat_jail_networks %}
nat on {{ ansible_default_ipv4.interface }} from {{ network }} to any -> ({{ ansible_default_ipv4.interface }})
{% endfor %}
{% for rule in pf_nat_rules %}
{{ rule }}
{% endfor %}
#rdr on em0 proto tcp from any to em0 port 5222 -> 10.0.0.1 port 22
#rdr on lo1 proto tcp from 10.0.0.0/8 to em0 port 5222 -> 10.0.0.1 port 22
#no nat on lo1 proto tcp from lo1 to 10.0.0.0/8
#nat on lo1 proto tcp from 10.0.0.0/8 to 10.0.0.1 port 22 -> lo1
pass in all
pass out all
